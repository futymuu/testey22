<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOKEPINDOH</title>
    <link rel="stylesheet" href="anakbaik.css">
</head>
<body>
    <header class="header">
        <!-- Bagian Kiri: Logo dan Profil -->
        <div class="header-left">
            <div class="logo">
                <h1>BOKEPINDO</h1>
                <p class="logo-description">Web By Ahmad Fadillah</p> <!-- Teks kecil di bawah logo -->
            </div>
        </div>
    
        <!-- Bagian Kanan: Tombol Mode Gelap -->
        <div class="header-right">
            <div class="toggle-mode">
                <input type="checkbox" id="modeToggle" class="mode-toggle-input">
                <label for="modeToggle" class="mode-toggle-label">
                    <span class="toggle-thumb"></span>
                </label>
            </div>
        </div>
    </header>
    
    <!-- Tombol Scrollable -->
    <div class="button-container">
        <button class="scroll-button">Tombol 1</button>
        <button class="scroll-button">Tombol 2</button>
        <button class="scroll-button">Tombol 3</button>
        <button class="scroll-button">Tombol 4</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
